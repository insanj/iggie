<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="iggie: interactive github site history">
    <meta name="author" content="insanj">
    <link rel="icon" type="image/png" href="../resources/robot.png">

    <title>iggie</title>

    <!-- Bootstrap core CSS -->
    <link href="../resources/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../resources/cover.css" rel="stylesheet">
    <link href="run.css" rel="stylesheet">
  </head>
  <body class="text-center" style="z-index: 10;">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column" style="z-index: 6;">
      <header class="masthead mb-auto" style="z-index: 7;">
        <div class="inner">
          <a href="http://iggie.site"><h3 class="masthead-brand text-white">ðŸ¤– iggie</h3></a>


          <nav class="nav nav-masthead justify-content-center">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mt-2 mr-2" role="group">
                <button type="button" class="btn btn-secondary disabled" id="back">â—€ Back</button>
                <button type="button" class="btn btn-secondary disabled" id="forward">Forward â–¶</button>
              </div>

              <div class="btn-group mt-2" role="group" style="display:none;">
                <a id="go-link" target=_blank href="#"><button type="button" class="btn btn-secondary disabled" id="go">Go</button></a>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <div id="current-alert" class="alert alert-primary">
        Loading from Github...
      </div>

      <footer class="mastfoot mt-auto" style="z-index:8;">
        <div class="inner">
            <p>(c) 2018 <a href="https://insanj.com">Julian Weiss</a> aka <a href="https://twitter.com/insanj">@insanj</a></p>
        </div>
      </footer>
    </div>

    <div id="site">
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="../resources/popper.js"></script>
    <script src="../resources/bootstrap.js"></script>
    <script src="run.js"></script>
    <script>
    	function param(name) { // https://stackoverflow.com/a/39768285
		    return (location.search.split(name + '=')[1] || '').split('&')[0];
		  }

    	var username = param("username");
    	var repository = param("repository");
    	var filename = param("filename");

      var iggieHistory = [];
      var iggieURLHistory = [];
    	var historian = new iggie(username, repository);

      var selectedHistory = 0;
      function setHistory(delta) {
        var historyIndex = selectedHistory + delta;
        if (historyIndex < 0 || historyIndex >= iggieHistory.length) {
          console.log("bad");
          selectedHistory = 0;
        } else {
          selectedHistory = historyIndex;
        }

        if (selectedHistory == 0) {
          $("#forward").addClass("disabled");
        } else {
          $("#forward").removeClass("disabled");
        }

        if (selectedHistory == iggieHistory.length-1) {
          $("#back").addClass("disabled");
        } else {
          $("#back").removeClass("disabled");
        }

        var historyDiv = iggieHistory[selectedHistory];
        var historyURL = iggieURLHistory[selectedHistory];

        $("#site").html("");
        $('<iframe id="site-iframe"/>').appendTo('#site');

        $("#current-alert").html("<a class='text-primary' href='" + historyURL + "'>" + historyURL + "</a>");
        $("#go-link").attr("href", historyURL);

        $("#site-iframe").contents().find('html').html(historyDiv);
      }

    	historian.getHistory(filename, function(commitHistory, commitURLs) {
        iggieHistory = commitHistory;
        iggieURLHistory = commitURLs;
        $("#go").removeClass("disabled");

        setHistory(0);
        console.log("ðŸŽ‰ Loaded and set history!");
    	});

      $("#back").on("click", function(e) {
        e.preventDefault();
        if ($("#back").hasClass('disabled') == false) {
          setHistory(1);
        }
      });

      $("#forward").on("click", function(e) {
        e.preventDefault();
        if ($("#forward").hasClass('disabled') == false) {
          setHistory(-1);
        }
      });

      $(document).keydown(function(e) {
        e.preventDefault();
        if (e.which == 37) { // left 
          if ($("#back").hasClass('disabled') == false) {
              setHistory(1);
          }
        }

        else if (e.which == 39) { // right
          if ($("#forward").hasClass('disabled') == false) {
              setHistory(-1);
          }
        }
      });
    </script>
</body></html>
